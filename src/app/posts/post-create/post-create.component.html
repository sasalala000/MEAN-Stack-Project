

 <mat-card>
   <mat-spinner color="accent" *ngIf="isLoading"></mat-spinner>
   <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading" >
    <mat-form-field>
      <input
     matInput
     type="text"
     formControlName="title"
     placeholder="post Title"
     >
     <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title"> </div>
    <mat-form-field>
     <textarea
     matInput
     rows="4"
     name="content"
     formControlName="content"
     placeholder="post content"
     ></textarea>
     <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
   </mat-form-field>
   <button
   mat-raised-button
   color="primary"
   type="submit"
   placeholder="Post Content"
   >Save Post</button>
   </form>
 </mat-card>


  <hr>
